backend:
  name: git-gateway
  branch: master
media_folder: static/assets
public_folder: assets
collections:
  - name: home-page
    extension: json
    format: json
    label: Home Page
    folder: _cms-data/home-page
    create: false
    identifier_field: name
    fields:
      - { name: title, label: Banner title, widget: "string", required: true }
