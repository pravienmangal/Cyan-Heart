backend:
  name: git-gateway
  branch: master
media_folder: static/assets
public_folder: assets
collections:
  - name: home-page
    extension: json
    format: json
    label: Home Page
    folder: _cms-data/home-page
    create: true
    identifier_field: name
    fields:
      - { name: bannerTitle, label: Banner title, widget: string, required: true }
      - { name: bannerImage, label: Banner image, widget: image, required: true }
      - { name: introTitle, label: Intro title, widget: string, requires: true }
      - { name: introDescription, label: Intro description, widget: string, requires: true }
      - { name: specialisedList, label: Specialised in, widget: list, requires: true }
      - { name: specialisedIMage, label: Specialised image, widget: image, requires: true }
      - { name: quote1, label: Quote 1, widget: string, requires: true }
      - { name: author1, label: Author 1, widget: string, requires: true }
      - { name: quote2, label: Quote 2, widget: string, requires: true }
      - { name: author2, label: Author 2, widget: string, requires: true }
      - { name: quote3, label: Quote 3, widget: string, requires: true }
      - { name: author3, label: Author 3, widget: string, requires: true }

      
